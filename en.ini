descMobile=Si vous déverrouillez cette bande son, vous pourrez utiliser vos chaînes pour attraper les ennemis. <nl> Lorsque votre indicateur de charge est plein, continuez de tourner en utilisant <nl> Trapeze Shuffle pour renforcer l'attaque. Lorsque la charge est complète, relâchez <nl> le bouton d'esquive tout en visant un ennemi.
