[tutorial0]
title=attaques
textKeyboard=Vise avec la souris. Maintenez le bouton gauche de la souris enfoncé pour <nl> lancer un flot de missiles vers votre cible. <nl> <nl> Les ennemis dorés déposent des morceaux de CD. Cliquez pour les collecter. <nl> Collectez 4 pièces uniques pour terminer un CD et débloquer un nouveau pouvoir.
textMobile=Tirez en faisant glisser votre doigt sur l'écran. <nl> Laissez votre doigt sur l'écran pour lancer des missiles sur votre cible. <nl> <nl> Les ennemis dorés déposent des morceaux de CD. Collectez une pièce en la touchant. <nl> Collectez 4 pièces uniques pour terminer un CD et débloquer un nouveau pouvoir.
textVPad=Tirez en utilisant le réticule de visée en bas à droite. <nl> Laissez votre doigt sur l'écran pour lancer des missiles vers votre cible. <nl> <nl> Les ennemis dorés déposent des morceaux de CD. Récupérez-le en appuyant sur le bouton CD. <nl> Collectez 4 pièces uniques pour terminer un CD et débloquer un nouveau pouvoir.
textGamepad=Tirez en inclinant le joystick droit dans n'importe quelle direction. <nl> Les ennemis dorés déposent des morceaux de CD. Collectionnez-les en appuyant sur le déclencheur gauche ou sur X. <nl> Collectez 4 pièces uniques pour terminer un CD et débloquer un nouveau pouvoir.
[tutorial1]
title=Évitement
textKeyboard=Utilisez les touches fléchées ou les touches A et D pour esquiver deux points afin d’éviter les ennemis. Pour sauter par-dessus, appuyez sur la touche W. <nl> <nl> Certains ennemis ne peuvent être évités qu'en esquivant.
textMobile=Inclinez votre appareil pour éviter entre deux points et éviter les ennemis. <nl> Lorsque vous esquivez, les ennemis ne peuvent pas vous blesser.
textVPad=Appuyez sur le bouton d'esquive pour vous déplacer entre deux points et éviter les ennemis. <nl> Tout en esquivant, les ennemis ne peuvent pas vous blesser.
textGamepad=Inclinez le joystick gauche pour esquiver d'un côté à l'autre. <nl> Inclinez-le pour sauter.
