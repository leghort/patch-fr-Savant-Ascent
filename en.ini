descVPad=Le déverrouillage de cette bande son augmentera le compteur de charge en esquivant. <nl> Chaque esquive exécutée ajoutera de la puissance au compteur de charge, <nl>, tout en augmentant la vitesse des esquives jusqu’à ce qu’une attaque soit exécutée.
