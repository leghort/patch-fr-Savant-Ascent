descPC=Renforcez le compteur de charge en appuyant sur la touche Bas ou en esquivant. <nl> Chaque esquive effectuée augmentera la puissance du compteur de charge, <nl> et augmentera la vitesse des dodges jusqu'à ce qu'une attaque soit effectuée. <nl> Le saut d'obstacles sera effectué. vous charger plus rapidement.
